<!DOCTYPE html>
<html>
    <head>
        <title>Homework</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <form class="form" id="testForm">
            <label>
                First number <input class="input-style" type="text" name="" placeholder="Введите любое число" data-name="firstInput">
            </label>
            <label>
                Second number <input class="input-style" type="text" name="" placeholder="Введите любое число" data-name="secondInput">
            </label>
            <label class="select">
                Choose operation <select class="option" data-name="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </label>
            <button>Get result</button>
            <div class="result" id="checkResult">Input numbers and press button</div>
        </form> 
        <script src="script.js"></script>
    </body>
</html>
