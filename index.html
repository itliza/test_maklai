<!DOCTYPE html>
<html>
    <head>
        <title>Homework</title>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <form class="form" id="testForm">
            <legend class="legend">Input numbers, choose operation and press button</legend>
            <label class="label" for="first">First number</label>
            <div class="field"><input id="first" type="text" class="field-input" placeholder="Please enter any number" data-name="firstInput"></div>
            <label class="label" for="second">Second number</label>
            <div class="field"><input id="second" type="text" class="field-input" placeholder="Please enter any number" data-name="secondInput"></div>
            <div class="row">
                <label class="label">Choose operation</label> 
                <div class="select-wrapper">
                    <select class="option" data-name="operator">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                    </select>
                </div>
            </div>
            <button class="submit">Get result</button>
            <div class="row">
                <label class="label">Result<sub>*</sub></label>
                <span class="result" id="checkResult"></span>
            </div>
            <p class="note"><sub>*</sub>please note, that result of operation is rounded</p>
        </form> 
        <script src="script.js"></script>
    </body>
</html>
