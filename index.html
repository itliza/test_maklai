<!DOCTYPE html>
<html>
    <head>
        <title>Homework</title>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <form class="form" id="testForm">
            <label>First number</label>
            <div class="field"><input type="text" class="field-input" placeholder="Please enter any number" data-name="firstInput"></div>
            <label>Second number</label>
            <div class="field"><input type="text" class="field-input" placeholder="Please enter any number" data-name="secondInput"></div>
            <div class="row">
                <label>Choose operation</label> 
                <div class="select-wrapper">
                    <select class="option" data-name="operator">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                    </select>
                </div>
            </div>
            <button>Get result</button>
            <div class="result" id="checkResult">Input numbers and press button</div>
        </form> 
        <script src="script.js"></script>
    </body>
</html>
