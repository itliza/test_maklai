<!DOCTYPE html>
<html>
    <head>
        <title>Homework</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="form" id="testForm">
            <label>
                Please, enter first number: <input type="text" name="" data-name="firstInput">
            </label>
            <label>
                Please, enter second number: <input type="text" name="" data-name="secondInput">
            </label>
            <label>
                Choose operation: <select data-name="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </label>
            <button>Get result</button>
            <div class="result" id="checkResult">Input numbers and press button</div>
        </form> 
        <script src="script.js"></script>
    </body>
</html>
